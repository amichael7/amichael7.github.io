<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8"/>
	<title>Time in Sydney</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">
		function resizeCanvas() {
			var canvasElements = document.getElementsByTagName("LI");
			for(var i = 0; i<canvasElements.length; i++) {
				canvasElements[i].width = window.innerWidth;
				canvasElements[i].height = window.innerHeight;
			}
		}

	</script>
</head>
<body onload="resizeCanvas()">
	<div class='px-3 pt-3' id="header">
		<h1 style="">Time in Sydney</h1>
		<p style="">What time is it in Sydney right now?</p>
	</div>
	<div class="container">
		<div class="row mx-auto">
			<div class="col-lg-1"></div>
			<div class="col-lg-5 center-block">
				<div class='wrapper' style="position: relative;">
					<canvas id="clock1-background" width="1024" height="1024" style="position: absolute; z-index: 0;"></canvas>
					<canvas id="clock1-overlay" width="1024" height="1024" style="position: absolute; z-index: 1;"></canvas>
				</div>
				<h1 style="text-align: center;">California</h3>
			</div>
			<div class="col-lg-5 center-block" >
				<div class='wrapper' style="position: relative;">
					<canvas id="clock2-background" width="1024" height="1024" style="position: absolute; z-index: 0;"></canvas>
					<canvas id="clock2-overlay" width="1024" height="1024" style="position: absolute; z-index: 1;"></canvas>
				</div>
				<h1 style="text-align: center;">Sydney</h3>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>

	<span class="bottom py-1 px-3">for Vanessa</span>

	<!-- Post load functionality -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="main.js"></script>
</body>
</html>
