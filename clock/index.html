<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8"/>
	<title>Time in Sydney</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class='px-3 pt-3' id="header">
		<h1 class="display-4">Time in Sydney</h1>
		<p>What time is it in Sydney right now?</p>
	</div>
	<div class="container">
		<div class="row mx-auto">
			<div class="col-sm-1"></div>
			<div class="col-sm-5 center-block">
				<div class='wrapper' style="position: relative;">
					<canvas id="clock1-background" width="1024" height="1024" style="position: absolute; z-index: 0;"></canvas>
					<canvas id="clock1-overlay" width="1024" height="1024" style="position: absolute; z-index: 1;"></canvas>
				</div>
				<h1 id='clock1-desc' class="h1" style="text-align: center;">Clock 1</h1>
			</div>
			<div class="col-sm-5 center-block" >
				<div class='wrapper' style="position: relative;">
					<canvas id="clock2-background" width="1024" height="1024" style="position: absolute; z-index: 0;"></canvas>
					<canvas id="clock2-overlay" width="1024" height="1024" style="position: absolute; z-index: 1;"></canvas>
				</div>
				<h1 id='clock2-desc' class="h1" style="text-align: center;">Clock 2</h1>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>

	<span class="fixed-bottom py-1 px-3">for Vanessa</span>

	<!-- Post load functionality -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="js/sunrisecalc.js"></script>
	<script src="js/widgets.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
